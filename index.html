  <body>
    <div class="container" id="weathersearch">
      <div class="top">
        <form class="searchbar" id="city-search">
          <button id="currentlocationweather">
            <img src="images/currentlocationpin.png" />
          </button>
          <input
            type="text"
            id="text-input"
            placeholder="enter city name"
            spellcheck="false"
          />
          <button id="searchcityweather">
            <img src="images/searchicon2.png" />
          </button>
        </form>
      </div>
      <div class="middle" id="currentweather">
        <div class="row">
          <div class="col">
            <div class="currentweatherinfo">
              <img src="images/staticicon.png" />
              <span class="temperature" id="temperatureChange"> --- </span>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="celsiusLink">
                  Â°C
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="fahrenheitLink"
                >
                  Â°F
                </button>
              </div>
              <h2>---</h2>
              <p>Description</p>
            </div>
          </div>
          <div class="col">
            <ul>
              Feels-like
            </ul>
            <ul>
              Humidity
            </ul>
            <ul>
              Windspeed
            </ul>
            <div class="row">
              <div class="datetime">
                <p id="currentDate">Date</p>
                <p id="currentTime">Time</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom" id="forecast">
        <div class="row">
          <div class="col">
            <img src="images/staticicon.png" />
            <span>Day One</span>
            <span>---Â°</span>
            <span>Description</span>
          </div>
          <div class="col">
            <img src="images/staticicon.png" />
            <span>Day Two</span>
            <span>---Â°</span>
            <span>Description</span>
          </div>
          <div class="col">
            <img src="images/staticicon.png" />
            <span>Day Three</span>

            <span>Description</span>
          </div>
          <div class="col">
            <img src="images/staticicon.png" />

    </div>
